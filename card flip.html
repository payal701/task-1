<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Flip Card</title>
    <style>
        * {
            box-sizing: border-box;
            margin: 0;
            padding: 0;
        }
        body {
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            background-color: #f0f0f0;
        }
        .card-container {
            perspective: 1000px;
        }
        .card {
            width: 500px;
            height: 400px;
            position: relative;
            transform-style: preserve-3d;
            transition: transform 0.6s;
        }
        .card-container:hover .card {
            transform: rotateY(180deg);
        }
        .card-front, .card-back {
            width: 100%;
            height: 100%;
            position: absolute;
            backface-visibility: hidden;
            display: flex;
            justify-content: center;
            align-items: center;
            font-size: 20px;
            color: white;
            border-radius: 10px;
        }
        .card-front {
            background: #db34b7;
        }
        .card-back {
            background: #2ecc71;
            transform: rotateY(180deg);
        }
    </style>
</head>
 <body>
    <div class="card-container">
        <div class="card">
            <div class="card-front"></div>
            <div class="card-back"></div>
        </div>
    </div>
</body>
</html>
